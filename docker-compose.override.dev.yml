version: '3.8'

services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  api:
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./modules:/app/modules
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - ./apps/web/index.html:/app/index.html
      - ./apps/web/vite.config.ts:/app/vite.config.ts
      - ./apps/web/tsconfig.json:/app/tsconfig.json
      - ./apps/web/tailwind.config.js:/app/tailwind.config.js
      - ./apps/web/postcss.config.js:/app/postcss.config.js
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true

  worker:
    volumes:
      - ./apps/worker:/app
      - ./modules:/app/modules
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app
    command: python -m rq.cli worker --url redis://redis:6379/0

  scheduler:
    volumes:
      - ./apps/worker:/app
      - ./modules:/app/modules
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app

  # Disable Caddy in development - access services directly
  caddy:
    profiles:
      - production